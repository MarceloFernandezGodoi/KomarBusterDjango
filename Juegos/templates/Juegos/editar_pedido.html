{% extends 'Juegos/base_generic.html' %}

{% block title %}Editar Pedido{% endblock %}

{% block content %}
<h2 class="my-4">Editar Pedido</h2>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="producto" class="form-label">Producto</label>
        <select id="producto" name="producto" class="form-select" required>
            {% for producto in productos %}
            <option value="{{ producto.id }}" {% if producto.id == pedido.producto.id %}selected{% endif %}>{{ producto.nombre }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label for="cantidad" class="form-label">Cantidad</label>
        <input type="number" id="cantidad" name="cantidad" class="form-control" value="{{ pedido.cantidad }}" required>
    </div>

    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
</form>
{% endblock %}
